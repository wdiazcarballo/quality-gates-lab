name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > diff.txt
          head -c 8000 diff.txt > diff_truncated.txt

      - name: AI Security Review (z.AI GLM-4.6)
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
        run: |
          cat > payload.json << 'EOFPAYLOAD'
          {
            "model": "GLM-4.6",
            "messages": [
              {
                "role": "system",
                "content": "You are a code review assistant. Review code for security issues (OWASP Top 10), bugs, and best practices. Be concise and format as markdown."
              },
              {
                "role": "user",
                "content": "DIFF_PLACEHOLDER"
              }
            ]
          }
          EOFPAYLOAD

          # Replace placeholder with actual diff content
          jq --arg diff "Review this code diff:\n\n$(cat diff_truncated.txt)" '.messages[1].content = $diff' payload.json > payload_final.json

          RESPONSE=$(curl -s "https://api.z.ai/api/paas/v4/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $ZAI_API_KEY" \
            -d @payload_final.json)

          echo "$RESPONSE" | jq -r '.choices[0].message.content // "Review failed - check API key"' > review.txt

          # Debug: show response if review failed
          if grep -q "Review failed" review.txt; then
            echo "API Response:"
            echo "$RESPONSE" | jq .
          fi

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.txt', 'utf8');

            const body = '## ðŸ¤– AI Code Review (z.AI GLM-4.6)\n\n' +
              review +
              '\n\n---\n*Automated review - treat as suggestions. Human reviewer should verify.*';

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
