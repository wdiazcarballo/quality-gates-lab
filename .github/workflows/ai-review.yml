name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > diff.txt
          # Escape special characters for JSON
          DIFF_CONTENT=$(head -c 8000 diff.txt | jq -Rs .)
          echo "diff=$DIFF_CONTENT" >> $GITHUB_OUTPUT

      - name: AI Security Review (Gemini)
        id: review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          PROMPT="Review this code diff for security issues (OWASP Top 10), bugs, and best practices. Be concise and format as markdown.\n\nDiff:\n${{ steps.diff.outputs.diff }}"

          RESPONSE=$(curl -s "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"contents\": [{
                \"parts\": [{
                  \"text\": ${{ steps.diff.outputs.diff }}
                }, {
                  \"text\": \"Review this code diff for security issues (OWASP Top 10), bugs, and best practices. Be concise and format as markdown.\"
                }]
              }]
            }")

          REVIEW=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // "Review failed - check API key"')

          # Save to file to handle multiline
          echo "$REVIEW" > review.txt

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.txt', 'utf8');

            const body = `## ðŸ¤– AI Code Review (Gemini)

            ${review}

            ---
            *Automated review - treat as suggestions. Human reviewer should verify.*`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
